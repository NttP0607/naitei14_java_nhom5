<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Manager Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Xin chào Manager, <span th:text="${username}"></span>!
                </span>
                <form th:action="@{/admin/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Manager Dashboard - Lãnh đạo phòng ban</h5>
                    </div>
                    <div class="card-body">
                        <p>Chào mừng Manager đến với trang quản lý!</p>
                        <p>Vai trò của bạn: <span th:text="${roles}"></span></p>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card text-white bg-primary mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Duyệt hồ sơ</h5>
                                        <p class="card-text">Xem và phê duyệt các hồ sơ</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-secondary mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Quản lý nhân viên</h5>
                                        <p class="card-text">Giám sát nhân viên trong phòng</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Báo cáo phòng ban</h5>
                                        <p class="card-text">Thống kê công việc phòng ban</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
