<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Staff Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Xin chào Staff, <span th:text="${username}"></span>!
                </span>
                <form th:action="@{/admin/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5>Staff Dashboard - Chuyên viên xử lý</h5>
                    </div>
                    <div class="card-body">
                        <p>Chào mừng Staff đến với trang làm việc!</p>
                        <p>Vai trò của bạn: <span th:text="${roles}"></span></p>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card text-white bg-danger mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Hồ sơ cần xử lý</h5>
                                        <p class="card-text">Danh sách hồ sơ chờ duyệt</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-info mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Tra cứu hồ sơ</h5>
                                        <p class="card-text">Tìm kiếm và xem chi tiết hồ sơ</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card text-white bg-success mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Cập nhật trạng thái</h5>
                                        <p class="card-text">Thay đổi trạng thái hồ sơ</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
